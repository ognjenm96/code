<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    # <p>{{content}}</p> # {{ }} is used to write python code in html, but it is used to write variables.
    # <p>{{r}}</p>
    <p>{% for x in range(10) %}</p> # {%  %} is used to write python code in html, but it is used to write loops, conditions, etc.
    <p>{{x}}</p>
    <p>{% endfor %}</p>
</body>
</html>
